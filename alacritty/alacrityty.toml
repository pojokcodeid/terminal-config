working_directory = "c:\\Users\\Asep"

[shell]
args = ['--login']
program = "pwsh.exe -nologo"

[cursor]
blink_interval = 700

[cursor.style]
shape = "Beam"
blinking = "Always"

[cursor.vi_mode_style]
shape = "Beam"
blinking = "Always"


[font]
size = 16.0

[font.normal]
family = "Hasklug Nerd Font"
style = "Regular"

[font.bold]
family = "Hasklug Nerd Font"
style = "Regular"

[font.bold_italic]
family = "Hasklug Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hasklug Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 2

[scrolling]
history = 5000

[window]
startup_mode = "Windowed"
dynamic_padding = true
opacity = 0.95
title = "Pojok Code"

[window.padding]
x = 0
y = 0

[window.dimensions]
columns = 100
lines = 30

